[general]
background-image-file='/home/zeus/Pictures/naked/ucraina_woman.jpg'
background-image-layout-mode=3
compat-delete='delete-sequence'
copy-on-select=true
custom-command-file='/home/zeus/.config/guake/custom_commands.json'
default-shell='/usr/bin/zsh'
display-n=0
display-tab-names=0
fullscreen-hide-tabbar=false
gtk-prefer-dark-theme=true
gtk-theme-name='Adwaita-dark'
gtk-use-system-default-theme=false
hide-tabs-if-one-tab=true
history-size=10000
max-tab-name-length=10
mouse-display=true
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='guake_quick_open_file_opener %(file_path)s:%(line_number)s'
quick-open-enable=true
restore-tabs-notify=false
restore-tabs-startup=true
save-tabs-when-changed=false
schema-version='3.8.2.dev19'
scroll-keystroke=true
start-at-login=true
tab-close-buttons=false
tab-ontop=false
use-default-font=true
use-login-shell=true
use-popup=true
use-scrollbar=true
use-trayicon=true
window-halignment=0
window-height=74
window-losefocus=false
window-refocus=false
window-tabbar=true
window-width=100

[keybindings/global]
show-focus='<Primary><Super>Up'
show-hide='<Primary><Super>Down'

[keybindings/local]
move-tab-left='<Primary><Shift>Left'
move-tab-right='<Primary><Shift>Right'
next-tab='<Shift>Right'
next-tab-alt='<Primary>Right'
previous-tab='<Shift>Left'
previous-tab-alt='<Primary>Left'
switch-tab-last='<Alt>minus'
switch-tab1='<Alt>1'
switch-tab10='<Alt>0'
switch-tab2='<Alt>2'
switch-tab3='<Alt>3'
switch-tab4='<Alt>4'
switch-tab5='<Alt>5'
switch-tab6='<Alt>6'
switch-tab7='<Alt>7'
switch-tab8='<Alt>8'
switch-tab9='<Alt>9'

[style/background]
transparency=90

[style/font]
allow-bold=true
palette='#000000000000:#cccc00000000:#4e4e9a9a0606:#c4c4a0a00000:#34346565a4a4:#757550507b7b:#060698209a9a:#d3d3d7d7cfcf:#555557575353:#efef29292929:#8a8ae2e23434:#fcfce9e94f4f:#72729f9fcfcf:#adad7f7fa8a8:#3434e2e2e2e2:#eeeeeeeeecec:#ffffffffffff:#000000000000'
